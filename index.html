<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./assets/Logo.svg" alt="Logo" />
        <h1>Sign in to your account</h1>
        <p class="double">Or <span>start your 14-day free trial</span></p>
        <p class="signin">Sign in with</p>
        <div class="icons">
          <div class="icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="icon"><i class="fa-brands fa-github"></i></div>
        </div>
        <div class="lines">
          <div class="line"></div>
          <p>Or continue with</p>
          <div class="line"></div>
        </div>
        <div class="form">
          <div class="group">
            <label for="email">Email Address</label>
            <input type="email" id="email" />
          </div>
          <div class="group">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="last">
            <div class="check">
              <input type="checkbox" />
              <p>Remember me</p>
            </div>
            <p>Forgot your password?</p>
          </div>
        </div>
        <button id="signInButton">Sign in</button>
      </div>
      <div class="right">
        <img src="./assets/all.webp" alt="Image" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
